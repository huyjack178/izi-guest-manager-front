<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <h1>Guest</h1>

    <input type="text" name="name" value="text" ng-model="name"/>

    <div ng-init="guestCtrl.initialize()">
        <ul>
            <li ng-repeat="guest in guestCtrl.guests | filter: name ">{{guest.fullname}}</li>
        </ul>
    </div>

</body>
</html>

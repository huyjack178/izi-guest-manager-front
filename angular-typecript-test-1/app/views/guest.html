<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div class="row">
        <div class="col s5">
            <input type="text" name="params" value="text" ng-model="params" placeholder="Search by Name or Email" />
        </div>
        <a class="modal-trigger btn-floating btn-large waves-effect waves-light red right" href="#add-modal"><i class="material-icons">add</i></a>
    </div>
    <table ng-init="guestCtrl.initialize()" class="striped z-depth-1">
        <thead>
            <tr>
                <th data-field="number" width="5%">#</th>
                <th data-field="id" width="15%">Full Name</th>
                <th data-field="name" width="15%">Phone</th>
                <th data-field="price" width="20%">Email</th>
                <th data-field="price" width="20%">Address</th>
                <th data-field="price" width="10%">Hometown</th>
                <th width="15%">Operation</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="guest in guestCtrl.guests | filter: params">
                <td>{{$index + 1}}</td>
                <td>{{guest.fullname}}</td>
                <td>{{guest.phone}}</td>
                <td>{{guest.email}}</td>
                <td>{{guest.address}}</td>
                <td>{{guest.hometown}}</td>
                <td>
                    <span><a class="btn-floating blue-grey"><i class="material-icons">input</i></a></span>
                    <span><a class="btn-floating teal"><i class="material-icons">perm_identity</i></a></span>
                    <span><a class="btn-floating red"><i class="material-icons">delete</i></a></span>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Modal Structure -->
    <div id="add-modal" class="modal">
        <div class="modal-content lime lighten-5">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s8">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="fullname" type="text" class="validate" ng-model="guest.fullname">
                            <label for="fullname">Full Name</label>
                        </div>
                        <div class="input-field col s4">
                            <i class="material-icons prefix">phone</i>
                            <input id="phone" type="tel" class="validate" ng-model="guest.phone">
                            <label for="phone">Mobile Phone</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s8">
                            <i class="material-icons prefix">email</i>
                            <input id="email" type="email" class="validate" ng-model="guest.email">
                            <label for="email" data-error="Invalid">Email</label>

                        </div>
                        <div class="input-field col s4">
                            <i class="material-icons prefix">room</i>
                            <input id="hometown" type="tel" class="validate" ng-model="guest.hometown">
                            <label for="hometown">Hometown</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">my_location</i>
                            <input id="address" type="text" class="validate" ng-model="guest.address">
                            <label for="address">Address</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer indigo">
            <button class="modal-action modal-close btn waves-effect waves-light teal darken-1" style="margin: 5px" ng-click="guestCtrl.addGuest(guest)">
                <i class="material-icons right">send</i>Add
            </button>
            <a href="#!" class="modal-action modal-close waves-effect waves-light btn red darken-1" style="margin: 5px">Cancle</a>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('.modal-trigger').leanModal();
        });
    </script>
</body>

</html>

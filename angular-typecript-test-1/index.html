<!DOCTYPE html>
<html ng-app="Application">
<head>
    <title>IZI Management Site</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Content/materialize/css/materialize.css" />
    <link rel="stylesheet" href="Content/css/common-style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div ui-view="header"></div>
    <main>
        <div class="container" style="width: 90%">
            <div class="row">
                <div class="col s2"></div>
                <div class="col s10 right">
                    <div ui-view="container"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-red-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                    <div class="circle"></div>
                </div><div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/jquery-2.2.0.js"></script>
    <script src="scripts/materialize/materialize.js"></script>

    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/angular-ui-router.js"></script>
    <script src="scripts/angular-cookies.js"></script>

    <script src="app/app.run.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="app/app.module.js"></script>

    <script src="app/config/Configs.js"></script>
    <script src="app/constants/Constants.js"></script>

    <script src="app/services/AuthService.js"></script>
    <script src="app/services/AccountService.js"></script>
    <script src="app/services/GuestService.js"></script>
    <script src="app/services/CommonService.js"></script>

    <script src="app/controllers/AccountController.js"></script>
    <script src="app/controllers/GuestController.js"></script>
    <script src="app/controllers/AuthController.js"></script>
    <script src="app/controllers/CommonController.js"></script>
</body>
</html>
